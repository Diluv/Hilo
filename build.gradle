apply plugin: 'java'

version = "${project_version}" + getBuildNumber() + isSnapshot()
group = "${project_group}"
archivesBaseName = "${project_name}"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "com.diluv.hilo.Hilo"
    }
}

dependencies {
    implementation group: 'com.diluv.catalejo', name: 'Catalejo', version: '0.1.22'
    implementation group: 'com.diluv.catalejo', name: 'Catalejo-Java', version: '0.1.22'
    implementation group: 'com.diluv.catalejo', name: 'Catalejo-Minecraft', version: '0.1.16'

    implementation group: 'com.diluv.inquisitor', name: 'Inquisitor', version: '0.1.14'
    implementation group: 'com.diluv.inquisitor', name: 'Inquisitor-ClamAV', version: '0.1.14'

    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.5.2'
}

static String getBuildNumber() {
    return System.getenv("BUILD_NUMBER") ?: "0"
}

//TODO Not implemented
static String isSnapshot() {
    return System.getenv("TRAVIS_TAG") ? "" : "-snapshot"
}